<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D-Door Proof of Concept with Three.js</title>
  <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #controlPanel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #passwordScreen {
      display: flex;
      justify-content: center;
      background-color: white;
      border-radius: 8px;
      padding: 30px 40px;
      flex-direction: column;
      gap: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 350px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    #passwordScreen h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    #passwordScreen input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    #passwordScreen input:focus {
      border-color: #667eea;
    }

    #message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      min-height: 18px;
    }

    #passwordScreen button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #passwordScreen button:hover {
      background: #5563c1;
    }

    #passwordScreen button:active {
      transform: scale(0.98);
    }

    #controlPanel h2 {
      margin-top: 0;
    }

    #controlPanel button,
    #controlPanel input[type="color"] {
      margin: 5px 5px 5px 0;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 8px;
    }

    #controlPanel {
      display: none;
    }
  </style>
  <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
			}
		</script>
</head>

<body>
  <div id="passwordScreen">
    <h2>Diese Seite ist nicht öffentlich Verfügbar.<br> Bitte Passwort eingeben</h1>
      <input type="password" placeholder="123..." id="pass" />
      <div id="message" style="color:red; font-size:14px; margin-top:6px;"></div>
      <button id="passButton">Submit</button>
  </div>
  <div id="controlPanel">
    <h2>Tür Auswahl</h2>
    <div class="button-group">
      <strong>Tür Modelle</strong>
      <button id="showDoor">Show Door (V3)</button>
      <button id="showDoor2">Show Door (V4)</button>
    </div>
    <div class="button-group">
      <strong>Klinke &amp; Handle</strong>
      <button id="showHandle1">Show Klinke Master Door (V3)</button>
      <button id="showHandle2">Show Klinke Master Door (V4)</button>
    </div>
    <div class="button-group">
      <strong>Sonstiges</strong>
      <button id="showPlane">Show Hauswand-Bild</button>
      <button id="showMitSchloss1">Show Mittlere Schloß (V3)</button>
      <button id="showMitSchloss2">Show Mittlere Schloß (V4)</button>
      <button id="showObSchloss">Show Obere Schloß</button>
      <button id="showMittelStueck1">Show Glass (V3)</button>
      <button id="showMittelStueck2">Show Door Material (V4)</button>
    </div>
    <input type="color" id="colorPicker" value="#ff0000">
    <label for="colorPicker">Tür-Farbe auswählen</label>
    <br><br>
    <label for="widthSlider">Tür-Breite:</label>
    <input type="range" id="widthSlider" min="0.5" max="3" step="0.1" value="0.8">
    <span id="widthValue">Schatten-Winkel</span>

    <div id="mySlider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
  </div>

  <script type="module" src="index.js">
  </script>
</body>

</html>
